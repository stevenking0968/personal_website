version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run server
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - npm run client
  artifacts:
    files:
        - "**/*"
    baseDirectory: build
  cache:
    paths:
        - node_modules/**/*