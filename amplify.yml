version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install --verbose
    build:
      commands:
        - npm run server
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install --verbose
    build:
      commands:
        - npm run client
  artifacts:
    files:
        - "**/*"
    baseDirectory: build
cache:
  paths:
      - node_modules/**/*